<ng-template class="modal-dialog modal-lg" #modal>
    <div  *ngIf="modalConfig.modalTitle" class="modal-header">
      <h5 class="modal-title">{{ modalConfig.modalTitle }}</h5>
      <div *jhiHasAnyAuthority="'ROLE_ADMIN'" >
        <button type="button"
        class="btn btn-outline-primary"
        (click)="onPrintBtnClick()"
        *ngIf="modalConfig.hidePrintButton === undefined || !modalConfig.hidePrintButton()"
        [disabled]="modalConfig.disablePrintButton !== undefined && modalConfig.disablePrintButton()"
       >
        Print
    </button>
    <button type="button"
        class="btn btn-outline-primary"
        (click)="onEmptyTableclicked()"
        *ngIf="modalConfig.hideEmptyTableButton === undefined || !modalConfig.hideEmptyTableButton()"
       >
        Empty Table
    </button>
      </div>
    </div>
    <div class="modal-body">
      <ng-content></ng-content>
    </div>
    <div class="modal-footer">
      <button type="button"
              class="btn btn-outline-primary"
              (click)="dismiss()"
              *ngIf="modalConfig.hideDismissButton === undefined || !modalConfig.hideDismissButton()"
              [disabled]="modalConfig.disableDismissButton !== undefined && modalConfig.disableDismissButton()">
        {{ modalConfig.dismissButtonLabel }}
      </button>
      <button type="button"
              class="btn btn-outline-primary"
              (click)="close()"
              *ngIf="modalConfig.hideCloseButton === undefined || !modalConfig.hideCloseButton()"
              [disabled]="modalConfig.disableCloseButton !== undefined && modalConfig.disableCloseButton()">
        {{ modalConfig.closeButtonLabel }}
      </button>
    </div>
  </ng-template>
