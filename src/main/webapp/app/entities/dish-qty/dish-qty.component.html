<div>
    <h2 id="page-heading">
        <span jhiTranslate="orderManagementSystemApp.dishQty.home.title">Dish Qties</span>

        <button *jhiHasAnyAuthority="'ROLE_ADMIN'" id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-dish-qty" [routerLink]="['/dish-qty/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="orderManagementSystemApp.dishQty.home.createLabel">
            Create a new Dish Qty
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="dishQties?.length === 0">
        <span jhiTranslate="orderManagementSystemApp.dishQty.home.notFound">No dishQties found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="dishQties && dishQties.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="orderManagementSystemApp.dishQty.qtyName">Qty Name</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let dishQty of dishQties ;trackBy: trackId">
                    <td><a [routerLink]="['/dish-qty', dishQty.id, 'view']">{{ dishQty.id }}</a></td>
                    <td>{{ dishQty.qtyName }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/dish-qty', dishQty.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button *jhiHasAnyAuthority="'ROLE_ADMIN'" type="submit"
                                    [routerLink]="['/dish-qty', dishQty.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button *jhiHasAnyAuthority="'ROLE_ADMIN'" type="submit" (click)="delete(dishQty)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
