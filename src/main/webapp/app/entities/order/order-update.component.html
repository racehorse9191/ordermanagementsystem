<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-order-heading" jhiTranslate="orderManagementSystemApp.order.home.createOrEditLabel">Create or edit a Order</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orderManagementSystemApp.order.menuIdsandQty" for="field_menuIdsandQty">Menu Idsand Qty</label>
                    <input type="text" class="form-control" name="menuIdsandQty" id="field_menuIdsandQty"
                           formControlName="menuIdsandQty"/>
                    <div *ngIf="editForm.get('menuIdsandQty')!.invalid && (editForm.get('menuIdsandQty')!.dirty || editForm.get('menuIdsandQty')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('menuIdsandQty')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orderManagementSystemApp.order.waiterName" for="field_waiterName">Waiter Name</label>
                    <input type="text" class="form-control" name="waiterName" id="field_waiterName"
                           formControlName="waiterName"/>
                    <div *ngIf="editForm.get('waiterName')!.invalid && (editForm.get('waiterName')!.dirty || editForm.get('waiterName')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('waiterName')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orderManagementSystemApp.order.note" for="field_note">Note</label>
                    <input type="text" class="form-control" name="note" id="field_note"
                           formControlName="note"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orderManagementSystemApp.order.orderDate" for="field_orderDate">Order Date</label>
                    <div class="input-group">
                        <input id="field_orderDate" type="text" class="form-control" name="orderDate" ngbDatepicker #orderDateDp="ngbDatepicker" formControlName="orderDate"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="orderDateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orderManagementSystemApp.order.orderstatus" for="field_orderstatus">Orderstatus</label>
                    <select class="form-control" name="orderstatus" formControlName="orderstatus" id="field_orderstatus">
                        <option value="CONFIRMED">{{ 'orderManagementSystemApp.OrderStatus.CONFIRMED' | translate }}</option>
                        <option value="BEING_PREPARED">{{ 'orderManagementSystemApp.OrderStatus.BEING_PREPARED' | translate }}</option>
                        <option value="READY_TO_SEARVE">{{ 'orderManagementSystemApp.OrderStatus.READY_TO_SEARVE' | translate }}</option>
                        <option value="COMPLETED">{{ 'orderManagementSystemApp.OrderStatus.COMPLETED' | translate }}</option>
                        <option value="CANCEL">{{ 'orderManagementSystemApp.OrderStatus.CANCEL' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orderManagementSystemApp.order.menu" for="field_menu">Menu</label>
                    <select class="form-control" id="field_menu" name="menu" formControlName="menu">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="menuOption.id === editForm.get('menu')!.value?.id ? editForm.get('menu')!.value : menuOption" *ngFor="let menuOption of menus; trackBy: trackById">{{ menuOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orderManagementSystemApp.order.tables" for="field_tables">Tables</label>
                    <select class="form-control" id="field_tables" name="tables" formControlName="tables">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="tablesOption.id === editForm.get('tables')!.value?.id ? editForm.get('tables')!.value : tablesOption" *ngFor="let tablesOption of tables; trackBy: trackById">{{ tablesOption.tableName }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
