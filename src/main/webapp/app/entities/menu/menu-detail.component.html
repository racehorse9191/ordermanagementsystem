<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="menu">
            <h2><span jhiTranslate="orderManagementSystemApp.menu.detail.title">Menu</span> {{ menu.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="orderManagementSystemApp.menu.price">Price</span></dt>
                <dd>
                    <span>{{ menu.price }}</span>
                </dd>
                <dt><span jhiTranslate="orderManagementSystemApp.menu.isAvailable">Is Available</span></dt>
                <dd>
                    <span>{{ menu.isAvailable }}</span>
                </dd>
                <dt><span jhiTranslate="orderManagementSystemApp.menu.dish">Dish</span></dt>
                <dd>
                    <div *ngIf="menu.dish">
                        <a [routerLink]="['/dish', menu.dish.id, 'view']">{{ menu.dish.dishName }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="orderManagementSystemApp.menu.dishQty">Dish Qty</span></dt>
                <dd>
                    <div *ngIf="menu.dishQty">
                        <a [routerLink]="['/dish-qty', menu.dishQty.id, 'view']">{{ menu.dishQty.qtyName }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/menu', menu.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
